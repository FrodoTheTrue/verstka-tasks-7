<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <div class="wrapper">
            <main class="section-wrapper">
                <input type="checkbox" id="abyssinian-name"
                       class="cat-select" name="abyssinian">
                <input type="checkbox" id="british-name"
                       class="cat-select" name="british">
                <input type="checkbox" id="russian-name"
                       class="cat-select" name="russian">
                <input type="checkbox" id="siam-name"
                       class="cat-select" name="siam">
                <section class="left-container">
                    <label class="left-text-all text1" for="abyssinian-name">
                        Абиссинская
                    </label>
                    <label class="left-text-all text1" for="british-name">
                        Британская
                    </label>
                    <label class="left-text-all text1" for="russian-name">
                        Русская голубая
                    </label>
                    <label class="left-text-all text1" for="siam-name">
                        Сиамская
                    </label>
                </section>
                <section class="mid-containter">
                    <div class="cats-containter">
                        <div class="cat-block1 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                        <div class="cat-block2 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                    </div>
                    <div class="cats-containter">
                        <div class="cat-block3 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                        <div class="cat-block4 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                        <div class="cat-block5 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                    </div>
                    <div class="cats-containter">
                        <div class="cat-block6 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                        <div class="cat-block7 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                    </div>
                    <div class="cats-containter">
                        <div class="cat-block8 cat-block-default">
                            <div class="cat-description">
                                Котик
                            </div>
                        </div>
                    </div>
                </section>
                <section class="right-container">
                    <div class="raiting-title">РЕЙТИНГ</div>
                    <div class="ordered">
                        по убыванию
                        <input type="checkbox" id="rating">
                        <div class="right-text" id="abyssinian-label">
                            Абиссинская
                        </div>
                        <div class="ten-gradient" id="abyssinian-progress"></div>
                        <div class="right-text" id="british-label">
                            Британская
                        </div>
                        <div class="nine-gradient" id="british-progress"></div>
                        <div class="right-text" id="russian-label">
                            Русская голубая
                        </div>
                        <div class="eight-gradient" id="russian-progress"></div>
                        <div class="right-text" id="siam-label">
                            Сиамская
                        </div>
                        <div class="four-gradient" id="siam-progress"></div>
                    </div>
                </section>
            </main>
            <div class="content">
                <span class="left">&copy; ООО Бабуленькины котятки, 2015</span>
                <span class="right"><a href="/">Наш адрес: улица Котовая, д.5</a></span>
            </div>
    </body>
</html>
